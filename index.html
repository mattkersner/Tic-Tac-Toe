<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div class='container'>
    <div class='gameboard'>
      <div class='square0'></div>
      <div class='square1'></div>
      <div class='square2'></div>
    </div>
    <div class='gameboard'>
      <div class='square3'></div>
      <div class='square4'></div>
      <div class='square5'></div>
    </div>
    <div class='gameboard'>
      <div class='square6'></div>
      <div class='square7'></div>
      <div class='square8'></div>
    </div>
  </div>

<button id="start" type="button" value="start" onclick="refreshPage()">Play Again</button>
<footer>Created by: <span><a href="mailto:mattkersner@gmail.com?Subject=Hi%20Matt" target="_top">Matt Kersner</a></span></footer>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
